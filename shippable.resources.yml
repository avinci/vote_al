resources:
  - name: vote_fe
    type: image
    integration: demo_dh
    pointer:
      sourceName: "avinci/vote_fe"
    seed:
      versionName: "master.1"

  - name: vote_be
    type: image
    integration: demo_dh
    pointer:
      sourceName: "avinci/vote_be"
    seed:
      versionName: "master.1"

  - name: fe_lb
    type: loadBalancer
    integration: demo_gke
    pointer:
      sourceName: "fe_lb"
      method: LoadBalancer
      clusterName: "cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 80
      selector:
        shippable.manifestName: "vote_fe_temp"
        shippable.jobName: "vote_app_deploy"

  - name: be_lb
    type: loadBalancer
    integration: demo_gke
    pointer:
      sourceName: "be_lb"
      method: clusterIP
      clusterName: "cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 80
      selector:
        shippable.manifestName: "vote_be_temp"
        shippable.jobName: "vote_app_deploy"


