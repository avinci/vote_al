resources:
  - name: vote_fe
    type: image
    integration: demo_dh
    pointer:
      sourceName: "avinci/vote_fe"
    seed:
      versionName: "master.1"

  - name: vote_be
    type: image
    integration: demo_dh
    pointer:
      sourceName: "avinci/vote_be"
    seed:
      versionName: "master.1"

  - name: prod_fe_lb
    type: loadBalancer
    integration: demo_gke
    pointer:
      sourceName: "fe_lb"
      method: LoadBalancer
      clusterName: "cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 80
      selector:
        app: "test_fe"
#        shippable.manifestName: "vote-fe-temp"
#        shippable.jobName: "vote_app_deploy"

  - name: prod_be_lb
    type: loadBalancer
    integration: demo_gke
    pointer:
      sourceName: "be_lb"
      method: clusterIP
      clusterName: "cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 6379
      selector:
        app: "test_be"
#        shippable.manifestName: "vote-be-temp"
#        shippable.jobName: "vote_app_deploy"


  - name: test_fe_lb
    type: loadBalancer
    integration: demo_gke
    pointer:
      sourceName: "fe_lb"
      method: LoadBalancer
      clusterName: "cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 80
      selector:
        app: "test_fe"
#        shippable.manifestName: "vote-fe-temp"
#        shippable.jobName: "vote_app_deploy"

  - name: test_be_lb
    type: loadBalancer
    integration: demo_gke
    pointer:
      sourceName: "be_lb"
      method: clusterIP
      clusterName: "cluster"
    version:
      ports:
        - name: testport
          protocol: TCP
          port: 6379
      selector:
        app: "test_be"
#        shippable.manifestName: "vote-be-temp"
#        shippable.jobName: "vote_app_deploy"

  - name: test_be_options
    type: dockerOptions
    version:
      memory: 128
      portMappings:
        - "6379:6379/tcp"
      labels:
        app: "test_be"

  - name: test_fe_options
    type: dockerOptions
    version:
      memory: 128
      portMappings:
        - "80:80/tcp"
      labels:
        app: "test_fe"

  - name: prod_be_options
    type: dockerOptions
    version:
      memory: 256
      cpu: 256
      portMappings:
        - "6379:6379/tcp"
      labels:
        app: "prod_be"

  - name: prod_fe_options
    type: dockerOptions
    version:
      memory: 256
      cpu: 512
      portMappings:
        - "80:80/tcp"
      labels:
        app: "prod_fe"

  - name: gke_cluster
    type: cluster
    integration: demo_gke
    pointer:
      sourceName: "cluster"
      region: us-west1-a

  - name: prod_sem_ver
    type: version
    seed:
      versionName: "0.0.1"

